title: 'Upcoming Event'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: organizer
            field:
              mode: typeahead
              type: users
              display: Organizer
          -
            handle: date_field
            field:
              type: date
              display: 'Date Field'
          -
            handle: start_time
            field:
              type: time
              display: 'Start Time'
          -
            handle: end_time
            field:
              type: time
              display: 'End Time'
          -
            handle: description
            field:
              type: markdown
              display: description
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
