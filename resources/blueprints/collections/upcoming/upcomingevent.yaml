title: 'Upcoming Event'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: symbol
            field:
              type: text
              display: symbol
          -
            handle: date_field
            field:
              type: date
              display: 'Date Field'
          -
            handle: start_time
            field:
              type: time
              display: 'Start Time'
          -
            handle: end_time
            field:
              type: time
              display: 'End Time'
          -
            handle: description
            field:
              type: markdown
              display: description
          -
            handle: link_field
            field:
              type: link
              display: 'Link Field'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - upcoming
              max_items: 1
              listable: false
              localizable: true
